<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module" defer></script>
    <script
      data-search-pseudo-elements
      src="https://kit.fontawesome.com/f737751420.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="galleryContainer">
      <button
        id="skipContent"
        class="skip"
        tabindex="0"
        onclick="skipContent()"
      >
        Skip to Content
      </button>
      <h1 class="welcome">Welcome to <span class="gallery">Gallery!!</span></h1>
      <div class="thumbContainer">
        <div id="thumbnail" class="item carouselSlide"></div>
      </div>
      <div class="iconContainer">
        <p id="prevBtn" class="btn">
          <i class="fa-regular fa-circle-chevron-left carouselBtn right"></i>
        </p>
        <p id="nextBtn" class="btn">
          <i class="fa-regular fa-circle-chevron-right carouselBtn right"></i>
        </p>
      </div>

      <div id="display"></div>
      <form id="searchImg">
        <input class="queryInput" name="query" />
      </form>
    </div>
  </body>
</html>
