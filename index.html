<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module" defer></script>
    <script
      data-search-pseudo-elements
      src="https://kit.fontawesome.com/f737751420.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="galleryContainer">
      <h1 class="welcome">Welcome to <span class="gallery">Gallery!!</span></h1>

      <div class="carouselContainer">
        <div class="carousel">
          <div id="thumbnail" class="carouselSlide"></div>
        </div>
        <div class="iconContainer">
          <i
            id="prevBtn"
            class="fa-regular fa-circle-chevron-left carouselBtn right"
          ></i>
          <i
            id="nextBtn"
            class="fa-regular fa-circle-chevron-right carouselBtn right"
          ></i>
        </div>
        <div id="display"></div>
      </div>
      <form id="searchImg">
        <input name="query" />
      </form>
    </div>
  </body>
</html>
